name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 with environment variables
        env:
          PORT: ${{ secrets.PORT }}
          MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
          MONGO_DB_COLLECTION: ${{ secrets.MONGO_DB_COLLECTION }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_OAUTH_SIGNIN_REDIRECT_URL: ${{ secrets.GOOGLE_OAUTH_SIGNIN_REDIRECT_URL }}
          GOOGLE_OAUTH_SIGNUP_REDIRECT_URL: ${{ secrets.GOOGLE_OAUTH_SIGNUP_REDIRECT_URL }}
          NODEMAILER_AUTH_EMAIL: ${{ secrets.NODEMAILER_AUTH_EMAIL }}
          NODEMAILER_AUTH_PASS: ${{ secrets.NODEMAILER_AUTH_PASS }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          FRONT_END_POINT: ${{ secrets.FRONT_END_POINT }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.39.22.162 << 'EOF'
            echo "üöÄ Î∞∞Ìè¨ ÏãúÏûë"

            # ÌôòÍ≤ΩÎ≥ÄÏàò ÏÑ§Ï†ï
            echo "export PORT=$PORT" >> ~/.bashrc
            echo "export MONGO_DB_URL=$MONGO_DB_URL" >> ~/.bashrc
            echo "export MONGO_DB_COLLECTION=$MONGO_DB_COLLECTION" >> ~/.bashrc
            echo "export GOOGLE_API_KEY=$GOOGLE_API_KEY" >> ~/.bashrc
            echo "export GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> ~/.bashrc
            echo "export GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> ~/.bashrc
            echo "export GOOGLE_OAUTH_SIGNIN_REDIRECT_URL=$GOOGLE_OAUTH_SIGNIN_REDIRECT_URL" >> ~/.bashrc
            echo "export GOOGLE_OAUTH_SIGNUP_REDIRECT_URL=$GOOGLE_OAUTH_SIGNUP_REDIRECT_URL" >> ~/.bashrc
            echo "export NODEMAILER_AUTH_EMAIL=$NODEMAILER_AUTH_EMAIL" >> ~/.bashrc
            echo "export NODEMAILER_AUTH_PASS=$NODEMAILER_AUTH_PASS" >> ~/.bashrc
            echo "export JWT_SECRET_KEY=$JWT_SECRET_KEY" >> ~/.bashrc
            echo "export FRONT_END_POINT=$FRONT_END_POINT" >> ~/.bashrc
            echo "export BASE_URL=$BASE_URL" >> ~/.bashrc

            source ~/.bashrc

            # Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ìè¥Îçî Ïù¥Îèô
            cd /home/ubuntu/workplus-back

            # ÏµúÏã† ÏΩîÎìú Í∞ÄÏ†∏Ïò§Í∏∞
            git pull origin main

            # nvm ÌôòÍ≤Ω Î°úÎìú
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Node.js Î∞è npm Î≤ÑÏ†Ñ ÌôïÏù∏
            node -v
            npm -v

            # Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò
            npm install

            # pm2 Ïã§Ìñâ (ÌôòÍ≤ΩÎ≥ÄÏàò Ï†ÅÏö©)
