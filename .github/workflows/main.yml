# Controls when the workflow will run
on: # 이럴때 실행 해달라
  push: # push를 할때
    branches: #어떤것이?
      - main # main이
   # main의 정보에 push될때마다 실행을 해달라

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set environment variables
        run: |
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV
          echo "MONGO_DB_URL=${{ secrets.MONGO_DB_URL }}" >> $GITHUB_ENV
          echo "MONGO_DB_COLLECTION=${{ secrets.MONGO_DB_COLLECTION }}" >> $GITHUB_ENV
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "GOOGLE_OAUTH_SIGNIN_REDIRECT_URL=${{ secrets.GOOGLE_OAUTH_SIGNIN_REDIRECT_URL }}" >> $GITHUB_ENV
          echo "GOOGLE_OAUTH_SIGNUP_REDIRECT_URL=${{ secrets.GOOGLE_OAUTH_SIGNUP_REDIRECT_URL }}" >> $GITHUB_ENV
          echo "NODEMAILER_AUTH_EMAIL=${{ secrets.NODEMAILER_AUTH_EMAIL }}" >> $GITHUB_ENV
          echo "NODEMAILER_AUTH_PASS=${{ secrets.NODEMAILER_AUTH_PASS }}" >> $GITHUB_ENV
          echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> $GITHUB_ENV
          echo "FRONT_END_POINT=${{ secrets.FRONT_END_POINT }}" >> $GITHUB_ENV
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> $GITHUB_ENV

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@13.209.89.34 "
            cd /home/ec2-user/workplus-back &&
            git pull origin main &&
            npm install &&
            pm2 restart index.js || pm2 start index.js --name workplus-back"
