on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set environment variables
        run: |
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "MONGO_DB_URL=${{ secrets.MONGO_DB_URL }}" >> .env
          echo "MONGO_DB_COLLECTION=${{ secrets.MONGO_DB_COLLECTION }}" >> .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "GOOGLE_OAUTH_SIGNIN_REDIRECT_URL=${{ secrets.GOOGLE_OAUTH_SIGNIN_REDIRECT_URL }}" >> .env
          echo "GOOGLE_OAUTH_SIGNUP_REDIRECT_URL=${{ secrets.GOOGLE_OAUTH_SIGNUP_REDIRECT_URL }}" >> .env
          echo "NODEMAILER_AUTH_EMAIL=${{ secrets.NODEMAILER_AUTH_EMAIL }}" >> .env
          echo "NODEMAILER_AUTH_PASS=${{ secrets.NODEMAILER_AUTH_PASS }}" >> .env
          echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
          echo "FRONT_END_POINT=${{ secrets.FRONT_END_POINT }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@13.209.89.34 "
            export PORT=${{ secrets.PORT }} &&
            export MONGO_DB_URL=${{ secrets.MONGO_DB_URL }} &&
            export MONGO_DB_COLLECTION=${{ secrets.MONGO_DB_COLLECTION }} &&
            export GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} &&
            export GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} &&
            export GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} &&
            export GOOGLE_OAUTH_SIGNIN_REDIRECT_URL=${{ secrets.GOOGLE_OAUTH_SIGNIN_REDIRECT_URL }} &&
            export GOOGLE_OAUTH_SIGNUP_REDIRECT_URL=${{ secrets.GOOGLE_OAUTH_SIGNUP_REDIRECT_URL }} &&
            export NODEMAILER_AUTH_EMAIL=${{ secrets.NODEMAILER_AUTH_EMAIL }} &&
            export NODEMAILER_AUTH_PASS=${{ secrets.NODEMAILER_AUTH_PASS }} &&
            export JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} &&
            export FRONT_END_POINT=${{ secrets.FRONT_END_POINT }} &&
            export BASE_URL=${{ secrets.BASE_URL }} &&
            cd /home/ec2-user/workplus-back &&
            git pull origin main &&
            npm install &&
            pm2 restart index.js || pm2 start index.js --name workplus-back"
