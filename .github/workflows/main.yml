name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 with environment variables
        env:
          PORT: ${{ secrets.PORT }}
          MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
          MONGO_DB_COLLECTION: ${{ secrets.MONGO_DB_COLLECTION }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_OAUTH_SIGNIN_REDIRECT_URL: ${{ secrets.GOOGLE_OAUTH_SIGNIN_REDIRECT_URL }}
          GOOGLE_OAUTH_SIGNUP_REDIRECT_URL: ${{ secrets.GOOGLE_OAUTH_SIGNUP_REDIRECT_URL }}
          NODEMAILER_AUTH_EMAIL: ${{ secrets.NODEMAILER_AUTH_EMAIL }}
          NODEMAILER_AUTH_PASS: ${{ secrets.NODEMAILER_AUTH_PASS }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          FRONT_END_POINT: ${{ secrets.FRONT_END_POINT }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          # ÎîîÎ≤ÑÍπÖ: GitHub ActionsÏóêÏÑú ÌôòÍ≤Ω Î≥ÄÏàò ÌôïÏù∏
          echo "PORT: ${PORT}"
          echo "MONGO_DB_URL: ${MONGO_DB_URL}"

          ssh -o StrictHostKeyChecking=no ubuntu@3.39.22.162 << 'EOF'
            echo "üöÄ Î∞∞Ìè¨ ÏãúÏûë"

            # SSH ÏÑ∏ÏÖò ÎÇ¥ ÌôòÍ≤Ω Î≥ÄÏàò ÌôïÏù∏
            echo "PORT in SSH: ${PORT}"
            echo "MONGO_DB_URL in SSH: ${MONGO_DB_URL}"

            # Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ìè¥Îçî Ïù¥Îèô
            cd /home/ubuntu/workplus-back

            # ÏµúÏã† ÏΩîÎìú Í∞ÄÏ†∏Ïò§Í∏∞
            git pull origin main

            # nvm ÌôòÍ≤Ω Î°úÎìú
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Node.js Î∞è npm Î≤ÑÏ†Ñ ÌôïÏù∏
            node -v
            npm -v

            # Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò
            npm install

            # PM2 Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï†ïÎ¶¨
            pm2 stop workplus-back || true
            pm2 delete workplus-back || true

            # PM2 ÏÑ§Ï†ï ÌååÏùº ÏÉùÏÑ±
            cat > ecosystem.config.js << 'INNER_EOF'
            module.exports = {
              apps: [
                {
                  name: "workplus-back",
                  script: "./index.js",
                  env: {
                    "PORT": "${PORT}",
                    "MONGO_DB_URL": "${MONGO_DB_URL}",
                    "MONGO_DB_COLLECTION": "${MONGO_DB_COLLECTION}",
                    "GOOGLE_API_KEY": "${GOOGLE_API_KEY}",
                    "GOOGLE_CLIENT_ID": "${GOOGLE_CLIENT_ID}",
                    "GOOGLE_CLIENT_SECRET": "${GOOGLE_CLIENT_SECRET}",
                    "GOOGLE_OAUTH_SIGNIN_REDIRECT_URL": "${GOOGLE_OAUTH_SIGNIN_REDIRECT_URL}",
                    "GOOGLE_OAUTH_SIGNUP_REDIRECT_URL": "${GOOGLE_OAUTH_SIGNUP_REDIRECT_URL}",
                    "NODEMAILER_AUTH_EMAIL": "${NODEMAILER_AUTH_EMAIL}",
                    "NODEMAILER_AUTH_PASS": "${NODEMAILER_AUTH_PASS}",
                    "JWT_SECRET_KEY": "${JWT_SECRET_KEY}",
                    "FRONT_END_POINT": "${FRONT_END_POINT}",
                    "BASE_URL": "${BASE_URL}"
                  }
                }
              ]
            }
            INNER_EOF

            # ÏÉùÏÑ±Îêú ÏÑ§Ï†ï ÌååÏùº ÌôïÏù∏
            echo "Generated ecosystem.config.js:"
            cat ecosystem.config.js

            # PM2Î°ú Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÏãúÏûë
            pm2 start ecosystem.config.js

            # ÏÉÅÌÉú Î∞è Î°úÍ∑∏ ÌôïÏù∏
            pm2 list
            pm2 logs workplus-back --lines 20

            # Î°úÏª¨ ÌÖåÏä§Ìä∏
