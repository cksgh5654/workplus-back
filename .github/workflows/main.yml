on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 with environment variables
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@13.209.89.34 << 'EOF'
            # 환경변수 설정
            export PORT=${{ secrets.PORT }}
            export MONGO_DB_URL=${{ secrets.MONGO_DB_URL }}
            export MONGO_DB_COLLECTION=${{ secrets.MONGO_DB_COLLECTION }}
            export GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            export GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            export GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            export GOOGLE_OAUTH_SIGNIN_REDIRECT_URL=${{ secrets.GOOGLE_OAUTH_SIGNIN_REDIRECT_URL }}
            export GOOGLE_OAUTH_SIGNUP_REDIRECT_URL=${{ secrets.GOOGLE_OAUTH_SIGNUP_REDIRECT_URL }}
            export NODEMAILER_AUTH_EMAIL=${{ secrets.NODEMAILER_AUTH_EMAIL }}
            export NODEMAILER_AUTH_PASS=${{ secrets.NODEMAILER_AUTH_PASS }}
            export JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            export FRONT_END_POINT=${{ secrets.FRONT_END_POINT }}
            export BASE_URL=${{ secrets.BASE_URL }}

            cd /home/ec2-user/workplus-back
            git pull origin main
            npm install
            # pm2 실행 시 --update-env 옵션을 사용하여 새 환경변수가 적용되도록 함
            pm2 restart index.js --name workplus-back --update-env || pm2 start index.js --name workplus-back --update-env
          EOF
